<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creapixelate Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./frontend/style/style.css">
</head>
<body>
    <input type="hidden" name="_csrf" id="csrf-token" value="your_csrf_token_here">
    <div class="dashboard-wrapper">
        <div class="sidebar">
            <div class="logo">Creapixelate Admin</div>
            <a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#users"><i class="fas fa-users"></i> Users</a>
            <a href="#content"><i class="fas fa-file-alt"></i> Content</a>
            <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin User</span>
                </div>
                <button class="logout-btn">Logout</button>
            </div>
            <div class="content-area">
                <div class="widget">
                    <i class="fas fa-users"></i>
                    <h3>User Stats</h3>
                    <p>Active Users: 1,234</p>
                    <p>New Users: 56</p>
                </div>
                <div class="widget">
                    <i class="fas fa-chart-line"></i>
                    <h3>Activity</h3>
                    <p>Recent Logins: 789</p>
                    <p>Last Update: 5 min ago</p>
                </div>
                <div class="widget">
                    <i class="fas fa-tasks"></i>
                    <h3>Tasks</h3>
                    <p>Pending: 12</p>
                    <p>Completed: 45</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./frontend/js/dashboard.js"></script>
</body>
</html>
